services:
  postgres:
    image: postgres:15-alpine
    container_name: quickpoll-db
    environment:
      POSTGRES_DB: quickpoll
      POSTGRES_USER: quickpoll_user
      POSTGRES_PASSWORD: quickpoll_pass
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*' -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quickpoll_user -d quickpoll"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

